                <select id="categoriesofjob" name="categories">

                    <option value="lawfirm">Law Firms</option>
                    <option value="hotels">Hotels</option>
                </select>
            </div>
       
        <div class="dashboard">
        <button class="clicks" onclick="addJob()">Post Job</button>
